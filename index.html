<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <container>
            <div class="main">
                <div class="second">
                    <div class="first">
                        <h1>REGISTRATION FORM</h1>
                    </div>
                    <div>
                        <form class="form">
                            <div>
                                <div>
                                    <label>Username</label><br>
                                    <input id="user" type="text" placeholder="Enter your name"><br>
                                    <span onclick="remove()" id="use"></span>
                                </div>
                                <div>
                                    <label>Email</label><br>
                                    <input id="email" type="email" placeholder="Enter your email"><br>
                                    <span id="demo"></span>
                                </div>
                                <div>
                                    <label>Password</label><br>
                                    <input id="pass"type="password" placeholder="Enter your Password"><br>
                                    <span id="pas"></span>
                                </div>
                                <div>
                                    <label>Retype Password</label><br>
                                    <input id="cpass" type="password" placeholder="Enter password again"><br>
                                    <span id="cp"></span>
                                </div>
                            </div>
                            <button onclick="valid()" type="button">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </container>
    </section>
    <script src="index.js"></script>
</body>
</html>
